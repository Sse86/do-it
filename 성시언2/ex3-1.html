<!DOCTYPE html>
<html>
    <head>
        <title>autofocus와 placeholder속성 사용하기</title>

     <body>
        <fieldset> <legend>배송 정보</legend>
            <div>
        <label for="user-name">이름</label>
        <input type="text" id="user-name" autofocus><br>
        <label for="add">배송 주소</label>
        <input type="text" id="add"  autofocus><br>
        <label for="emil" >이메일</label>
        <input type="text" id="emil" autofocus><br>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" placeholder="하이픈 뺴고 입력해 주세요.(01012345678)"><br>
        <label for="shipping">배송 지정</label>
        <input type="date" id="shipping" autofocus>
            </div>
        </fieldset>
     </body>        
    </head>
